<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="Email">Email</label>
              <input
                type="text"
                id="Email"
                class="form-control"
                [(ngModel)]="Email"
                name="Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                [type]="show ? 'text' : 'password'"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                required
              />

              <input type="checkbox" name="showPassword" [(ngModel)]="show" />
              Show password
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block my-2"
              (click)="login()"
            >
              Login
            </button>
          </form>
          <a routerLink="/register">New user?</a>
        </div>
      </div>
    </div>
  </div>
</div>
