<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
          <form
            #registerForm="ngForm"
            (ngSubmit)="registerForm.valid && register()"
          >
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                [(ngModel)]="username"
                name="username"
                #usernameField="ngModel"
                required
              />
            </div>
            <div
              *ngIf="usernameField.invalid && usernameField.touched"
              class="text-danger"
            >
              <small>Username is required </small>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="email"
                name="email"
                #emailField="ngModel"
                required
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              />
            </div>
            <div
              *ngIf="emailField.invalid && emailField.touched"
              class="text-danger"
            >
              <small> Email must be valid</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                #passwordField="ngModel"
                required
              />
            </div>
            <div
              *ngIf="passwordField.invalid && passwordField.touched"
              class="text-danger"
            >
              <small
                >Password must have minimum eight characters, at least one
                uppercase letter, one lowercase letter, one number and one
                special character.</small
              >
            </div>
            <div class="form-group my-2">
              <label for="confirmPassword">Confirm Password</label>
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="confirmPassword"
                class="form-control"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                #confirmPasswordField="ngModel"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                required
              />
            </div>
            <div
              *ngIf="
                confirmPasswordField.invalid && confirmPasswordField.touched
              "
              class="text-danger"
            >
              <small> Confirm Password is required.</small>
            </div>
            <div>
              <input
                type="checkbox"
                name="showPassword"
                [(ngModel)]="showPassword"
              />
              Show Password
            </div>
            <button type="submit" class="btn btn-primary btn-block my-2">
              Register
            </button>
          </form>
          <a routerLink="/login">Already register?</a>
        </div>
      </div>
    </div>
  </div>
</div>
