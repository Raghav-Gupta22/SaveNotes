<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card col-6">
      <div class="card-body">
        <form (ngSubmit)= "myForm.valid && editNote()" #myForm="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Enter title"
              [(ngModel)]="title"
              pattern="^[a-zA-Z0-9@;&* +\-]*$"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              name="description"
              placeholder="Enter description"
              [(ngModel)]="description"
              pattern="^[a-zA-Z0-9@;&* +\-]*$"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
          <button type= "button" class = "btn btn-danger ms-2" (click)="cancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
